<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Agent</title>
</head>
<body>
    <h1>Field Agent</h1>

    <div id="formContainer">
        <h2 id="formHeading">Add Agent</h2>
        <div id="errors"></div>

        <form id="form" onsubmit="handleSubmit(event)">
        <div>
            <label for="firstName">First Name: </label>
            <input id="firstName" name="firstName" type="text"/>
        </div>
        <div>
            <label for="middleName">Middle Name: </label>
            <input id="middleName" name="middleName" type="text"/>
        </div>
        <div>
            <label for="lastName">Last Name: </label>
            <input id="lastName" name="lastName" type="text"/>
        </div>
        <div>
            <label for="dob">Date of Birth: </label>
            <input id="dob" name="dob" type="date"/>
        </div>
        <div>
            <label for="heightInInches">Height(in): </label>
            <input id="heightInInches" name="heightInInches" type="number"/>
        </div>
        <div>
            <button id="formSubmitButton" type = "submit">Add Agent</button>
            <button type="button" onclick="resetState()">Cancel</button>
        </div>
        </form>
    </div>

    <div id="listContainer">

        <h2>Agents</h2>

        <button onclick="handleAddAgent()">Add Agent</button>

        <table>
            <thead>
                <tr>
                    <th>AgentId</th>
                    <th>FirstName</th>
                    <th>MiddleName</th>
                    <th>LastName</th>
                    <th>DOB</th>
                    <th>Height(in)</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody id="tableRows">
            </tbody>
        </table>
    </div>

</body>
<script src="main.js"></script>

</html>
