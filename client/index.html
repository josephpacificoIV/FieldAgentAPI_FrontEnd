<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">

    <title>FieldAgent</title>
</head>
<body>
<main>
    <h1>Field Agent</h1>
    <div class = "container">
        <form id="viewAgent" onsubmit="getAll()" class="mb-3">
            <fieldset>
                <legend>View all Agents</legend>
        <div><button onclick="getAll()">Get: All</button></div>
            </fieldset>
        </form>
        <div id="results"></div>
        <br>
        <form id="addAgent" class="mb-3">
            <fieldset>
                <legend>Add a new Agent</legend>
                <div class="form-row">
                    <div class="form-group col-md-9">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="form-group col-md-9">
                        <label for="middleName">Middle Name</label>
                        <input type="text" class="form-control" id="middleName">
                    </div>
                    <div class="form-group col-md-9">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="form-group col-md-9">
                        <label for="dob">Date of Birth (YYYY-MM-DD)</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="form-group col-md-9">
                        <label for="heightInInches">Height in Inches</label>
                        <input type="number" class="form-control" id="heightInInches">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Post:Add/Create</button>
            </fieldset>
        </form>

        <h3>Messages</h3>
        <div id="messages" class="alert alert-info" role="alert"></div>


        <div><button onclick="put()">Put: Edit/Update</button></div>
        <div><button onclick="doDelete()">Delete</button></div>

    </div>
</main>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
